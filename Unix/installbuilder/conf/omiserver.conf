# omiserver configuration file

##
## httpport -- listening port for the binary protocol (default is 7778)
##
httpport=0

##
## httpsport -- listening port for the binary protocol (default is 7779)
##
httpsport=1270

##
## idletimeout -- idle providers unload timeout in seconds (defualt is 90)
##
#idletimeout=TIMEOUT

##
## trace -- enable tracing to standard output (default is 'false')
##
#trace=(true|false)

##
## <NICKNAME> -- set the value of nickname.
##
#prefix=PATH
#libdir=PATH
#bindir=PATH
#localstatedir=PATH
#sysconfdir=PATH
#providerdir=PATH
#certsdir=PATH
#datadir=PATH
rundir=/var/opt/microsoft/omi/run
#logdir=PATH
#schemadir=PATH
#schemafile=PATH
pidfile=/var/opt/microsoft/omi/run/omiserver.pid
logfile=/var/opt/microsoft/omi/run/omiserver.log
registerdir=/opt/microsoft/omi/etc/omiregister
pemfile=/etc/opt/microsoft/omi/ssl/omi.pem
keyfile=/etc/opt/microsoft/omi/ssl/omikey.pem
#agentprogram=PATH
#serverprogram=PATH
#includedir=PATH
configfile=/etc/opt/microsoft/omi/conf/omiserver.conf
